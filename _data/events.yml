- title: Reading Wars
  begin: October 1st
  end: October 31st
  description: |-
    A competitive event, a dramatic clash between three teams over the title Reading Champions. For every 15 minutes of uninteruppted reading you complete, you earn 50 points for your team and a coin with which you can attack the other teams to plunder their points! At the end of the month, whoever has the most points wins!
    To learn more check out the official [Reading Wars](https://bookerycommunity.com/events/readingwars) page.
